<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <p id="addTask"> <b><u> Tasks </u></b> </p>
      <input type='text' id='inputTask' />
      <select id="priority">
        <option id="red">high</option>
        <option id="yellow">medium</option>
        <option id="green">low</option>
      </select>
      <input type='button' onclick='addText()' value='Add To List' />
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start" value="2023-04-04" min="2023-01-01" max="2023-12-31">

    <label for="start">user name:</label>
    <input type="name" id="start" name="trip-start" value="Zuleika" first="Zuleika">

    <label for="start">duration:</label>

    <input type="date" id="start" name="trip-start" value="12 months" min="2023-01-01" max="2023-12-31">


    <script src="./src/index.js"></script>
  </div>

</body>

</html>
